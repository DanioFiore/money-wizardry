apiVersion: apps/v1
kind: Deployment
metadata:
  name: money-wizardry
  namespace: money-wizardry
spec:
  replicas: 2
  selector:
    matchLabels:
      app: money-wizardry
  template:
    metadata:
      labels:
        app: money-wizardry
    spec:
      containers:
      - name: money-wizardry
        image: europe-west1-docker.pkg.dev/money-wizardry-prod/money-wizardry-repo:latest
        ports:
        - containerPort: 8000
        
        envFrom:
        - configMapRef:
            name: money-wizardry-config
        
        env:
        - name: APP_KEY
          valueFrom:
            secretKeyRef:
              name: money-wizardry-secrets
              key: APP_KEY
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: money-wizardry-secrets
              key: DB_PASSWORD
        - name: TELEGRAM_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: money-wizardry-secrets
              key: TELEGRAM_BOT_TOKEN
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
        
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5