; =============================================================================
; LARAVEL OCTANE PHP OPTIMIZATION CONFIGURATION
; =============================================================================

; Memory Management
memory_limit = 512M
max_execution_time = 60

; OPcache Configuration for Maximum Performance
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 20000
opcache.validate_timestamps = 0
opcache.save_comments = 0
opcache.enable_file_override = 1
opcache.optimization_level = 0x7FFFFFFF
; OPcache preload disabled for Laravel Octane compatibility
; opcache.preload = /app/config/opcache-preload.php

; Realpath Cache Optimization
realpath_cache_size = 4M
realpath_cache_ttl = 3600

; File Upload Limits
upload_max_filesize = 50M
post_max_size = 50M
max_file_uploads = 20

; Session Configuration (disabled for Octane)
session.auto_start = 0

; Error Handling for Production
display_errors = 0
display_startup_errors = 0
log_errors = 1
error_log = /proc/self/fd/2

; Security Settings
expose_php = 0
allow_url_fopen = 0
allow_url_include = 0

; Performance Settings
max_input_vars = 10000
default_socket_timeout = 10

; Database Connection Timeout Settings
mysql.connect_timeout = 10
mysqli.default_socket_timeout = 10
